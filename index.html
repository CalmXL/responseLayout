<!DOCTYPE html>
<html lang="en">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
</head>
<style type="text/css">
  html {
    font-size: 62.5%;
  }

  /* body {
    font-size: 20px;
  } */
  .box {
    width: 20rem;
    height: 20rem;
    border: solid 1px #000;
  }

  p{
    font-size: 2rem;
  }
</style>
<body>
  <!-- 
    html -> rem
    body -> em
   -->
  <div class="box">
    <p>Responsive Layout</p>
    <p>git测试更新</p>
    <p>git 又更新了</p>
    <p>git 再次更新</p>
  </div>

</html>
